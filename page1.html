<!DOCTYPE html>
<html>
<head>
  <title>Page 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8ebfc2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin: 0 auto;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Page 1</h1>
  <form id="dataForm">
    <label for="textbox1">Textbox 1:</label>
    <input type="text" id="textbox1"><br>
    <label for="textbox2">Textbox 2:</label>
    <input type="text" id="textbox2"><br>
    <label for="textbox3">Textbox 3:</label>
    <input type="text" id="textbox3"><br>
    <label for="textbox4">Textbox 4:</label>
    <input type="text" id="textbox4"><br>
    <label for="textbox5">Textbox 5:</label>
    <input type="text" id="textbox5"><br>
    <label for="textbox6">Textbox 6:</label>
    <input type="text" id="textbox6"><br>
    <label for="textbox7">Textbox 7:</label>
    <input type="text" id="textbox7"><br>
    <input type="submit" value="Submit">
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const data = {
        textbox1: document.getElementById('textbox1').value,
        textbox2: document.getElementById('textbox2').value,
        textbox3: document.getElementById('textbox3').value,
        textbox4: document.getElementById('textbox4').value,
        textbox5: document.getElementById('textbox5').value,
        textbox6: document.getElementById('textbox6').value,
        textbox7: document.getElementById('textbox7').value,
      };

      socket.emit('dataUpdate', data);
    });
  </script>
</body>
</html>
